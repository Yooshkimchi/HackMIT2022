<h2>  Testing tasks component</h2>
<table mat-table [dataSource]="dataSource" class="tasks">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Completed? </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox *ngIf="element.status" checked="true"></mat-checkbox>
        <mat-checkbox *ngIf="!element.status" checked="false"></mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef> Priority </th>
      <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.start_time}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef> Content Description </th>
      <td mat-cell *matCellDef="let element"> {{element.content}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
